<section class="contact section" id="contact">
    <div class="container">
        <div class="row">
            <div class="section-title padd-15">
                <h2>Contact Me</h2>
            </div>
        </div>
        <h3 class="contact-title padd-15">Have You Any Questions ?</h3>
        <h4 class="contact-sub-title padd-15">I'M AT YOUR SERVICES</h4>
        <div class="row">
            <!-- Contact info item start -->
            <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa fa-phone"></i></div>
                <h4>Call Us On</h4>
                <p>{{callUs}}</p>
            </div>
            <!-- Contact info item end -->
            <!-- Contact info item start -->
            <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa fa-map-marker-alt"></i></div>
                <h4>Office</h4>
                <p>{{office}}</p>
            </div>
            <!-- Contact info item end -->
            <!-- Contact info item start -->
            <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa fa-envelope"></i></div>
                <h4>Linkedin</h4>
                <p><a href="https://www.linkedin.com/in/{{linkedinLink}}/" target="_blank"><i class="fab fa-linkedin"> {{linkedinTitle}}</i></a></p>
            </div>
            <!-- Contact info item end -->
            <!-- Contact info item start -->
            <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa fa-globe"></i></div>
                <h4>Website</h4>
                <p><a href="{{webSite}}">{{webSiteTitle}}</a></p>
            </div>
            <!-- Contact info item end -->
        </div>
        <h3 class="contact-title padd-15">SEND ME AN EMAIL</h3>
        <h4 class="contact-sub-title padd-15">I'M VERY RESPONSIVE TO MESSAGES</h4>
        <!-- Contact Form -->
        <div class="row">
            <div class="contact-form padd-15">
                <div class="row">
                    <div class="form-item col-6 padd-15">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-item col-6 padd-15">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item col-12 padd-15">
                        <div class="form-group">
                            <textarea name="" class="form-control" placeholder="Message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">                                
                    <div class="form-item col-6 padd-15">
                        <div class="form-group">
                            <button type="submit" class="btn">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
