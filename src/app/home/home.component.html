<title>{{name}} | {{myJob}}</title>
<section class="home section" id="home">
    <div class="container">
        <div class="row">
            <div class="home-info padd-15">
                <h3 class="hello">Hello, my name is <span class="name">{{name}}</span></h3>
                <h3 class="my-profession">I' m a <span class="typing">{{myJob}}</span></h3>
                <p>{{description}}</p>
                <a href="{{cvUrl}}" class="btn hire-me">Hire Me</a>
            </div>
            <div class="home-img padd-15">
                <img src="assets/images/{{myImage}}" alt="">
            </div>
        </div>
    </div>
</section>
